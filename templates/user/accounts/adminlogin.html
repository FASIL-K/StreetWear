{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Admin Panel</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:title" content="" />
        <meta property="og:type" content="" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="static/adminside/imgs/theme/favicon.svg" />
        <!-- Template CSS -->
        <link href="{% static '/adminside/css/main.css' %}?v=1.1" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main>
            <header class="main-header style-2 navbar">
                <div class="col-brand">
                    <a href="#" class="brand-wrap">
                        <img src="{% static '/adminside/imgs/icons/logo-no-background.svg' %}" class="logo" alt="Nest Dashboard" />
                    </a>
                </div>
                
            </header>
            <section class="content-main mt-80 mb-80">
                <div class="card mx-auto card-login">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Admin Log In</h4>
                       
                        {% include 'includes/alert.html' %}

                        <form method = 'POST' >
                            {% csrf_token %}
                            <div class="mb-3">
                                <input class="form-control" placeholder="Username" type="text" name='username' required />
                            </div>
                            <!-- form-group// -->
                            <div class="mb-3">
                                <input class="form-control" placeholder="Password" type="password" name='password' required />
                            </div>
                            <!-- form-group// -->
                            {% comment %} <div class="mb-3">
                                <a href="#" class="float-end font-sm text-muted">Forgot password?</a>
                                <label class="form-check">
                                    <input type="checkbox" class="form-check-input" checked="" />
                                    <span class="form-check-label">Remember</span>
                                </label>
                            </div> {% endcomment %}
                            <!-- form-group form-check .// -->
                            <div class="mb-4">
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </div>
                            <!-- form-group// -->
                        </form>
                        {% comment %} <p class="text-center small text-muted mb-15">or sign up with</p>
                        <div class="d-grid gap-3 mb-4">
                            <a href="#" class="btn w-100 btn-light font-sm">
                                <svg aria-hidden="true" class="icon-svg" width="20" height="20" viewBox="0 0 20 20">
                                    <path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 002.38-5.88c0-.57-.05-.66-.15-1.18z" fill="#4285F4"></path>
                                    <path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 01-7.18-2.54H1.83v2.07A8 8 0 008.98 17z" fill="#34A853"></path>
                                    <path d="M4.5 10.52a4.8 4.8 0 010-3.04V5.41H1.83a8 8 0 000 7.18l2.67-2.07z" fill="#FBBC05"></path>
                                    <path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 001.83 5.4L4.5 7.49a4.77 4.77 0 014.48-3.3z" fill="#EA4335"></path>
                                </svg>
                                Sign in using Google
                            </a>
                            <a href="#" class="btn w-100 btn-light font-sm">
                                <svg aria-hidden="true" class="icon-svg" width="20" height="20" viewBox="0 0 20 20">
                                    <path d="M3 1a2 2 0 00-2 2v12c0 1.1.9 2 2 2h12a2 2 0 002-2V3a2 2 0 00-2-2H3zm6.55 16v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h-2.5z" fill="#4167B2"></path>
                                </svg>
                                Sign in using Facebook
                            </a> {% endcomment %}
                        {% comment %} </div>
                        <p class="text-center mb-4">Don't have account? <a href="#">Sign up</a></p>
                    </div> {% endcomment %}
                </div>
            </section>
           
        </main>
        <script src="static/adminside/js/vendors/jquery-3.6.0.min.js"></script>
        <script src="static/adminside/js/vendors/bootstrap.bundle.min.js"></script>
        <script src="static/adminside/js/vendors/jquery.fullscreen.min.js"></script>
        <!-- Main Script -->
        <script src="static/adminside/js/main.js?v=1.1" type="text/javascript"></script>
    </body>
</html>
